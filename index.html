<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>login elbtat </title>
    <link rel='stylesheet' href='https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css'>
    <link rel='stylesheet' href='https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&amp;display=swap'>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            text-decoration: none;
            list-style-type: none;
            border: none;
            outline: none;
            font-family: Poppins, sans-serif;
            color: #fff;
        }
        
        body {
            min-height: 100vh;
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #0a0e29;
            overflow: hidden;
            position: relative;
        }
        
        /* النجوم المتحركة */
        .stars {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }
        
        .star {
            position: absolute;
            background-color: #fff;
            border-radius: 50%;
            animation: twinkle linear infinite;
        }
        
        @keyframes twinkle {
            0%, 100% { opacity: 0.2; }
            50% { opacity: 1; }
        }
        
        .content {
            width: 400px;
            background: rgba(10, 14, 41, 0.7);
            border: 2px solid rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(15px);
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 0 20px rgba(86, 105, 255, 0.3);
            padding: 30px 35px;
            position: relative;
            overflow: hidden;
            z-index: 1;
        }
        
      
        .content::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(86, 105, 255, 0.1) 0%, rgba(10, 14, 41, 0) 70%);
            z-index: -1;
            animation: rotate 20s linear infinite;
        }
        
        @keyframes rotate {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .content h2 {
            font-size: 38px;
            font-weight: 700;
            text-align: center;
            margin-bottom: 10px;
            background: linear-gradient(90deg, #7e8ce0, #a6b1ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 0 10px rgba(166, 177, 255, 0.5);
        }
        
        .content .input-box {
            position: relative;
            width: 100%;
            height: 55px;
            margin: 30px 0;
        }
        
        .content .input-box input {
            background: rgba(255, 255, 255, 0.05);
            width: 100%;
            height: 100%;
            border: 2px solid rgba(255, 255, 255, 0.1);
            border-radius: 30px;
            padding: 20px 45px 20px 20px;
            font-size: 16px;
            transition: all 0.3s ease;
        }
        
        .content .input-box input:focus {
            border-color: rgba(166, 177, 255, 0.7);
            box-shadow: 0 0 10px rgba(166, 177, 255, 0.5);
        }
        
        input::placeholder {
            color: rgba(255, 255, 255, 0.7);
            font-size: 16px;
        }
        
        .input-box i {
            position: absolute;
            top: 50%;
            right: 18px;
            transform: translateY(-50%);
            font-size: 18px;
            color: rgba(255, 255, 255, 0.7);
            transition: all 0.3s ease;
        }
        
        .input-box input:focus + i {
            color: #a6b1ff;
        }
        
        .content .remember {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-top: -16px 0 16px;
        }
        
        .remember label {
            display: flex;
            align-items: center;
            cursor: pointer;
        }
        
        .remember label input {
            accent-color: #a6b1ff;
            margin-left: 4px;
        }
        
        .remember a {
            color: #a6b1ff;
            text-decoration: none;
            transition: all 0.3s ease;
        }
        
        .remember a:hover {
            text-decoration: underline;
            text-shadow: 0 0 5px rgba(166, 177, 255, 0.7);
        }
        
        .btnn {
            display: inline-block;
            background: linear-gradient(90deg, #5669ff, #a6b1ff);
            color: #0a0e29;
            width: 100%;
            border-radius: 30px;
            font-size: 16px;
            height: 45px;
            font-weight: 600;
            text-align: center;
            box-shadow: 0 0 15px rgba(86, 105, 255, 0.5);
            cursor: pointer;
            margin-bottom: 30px;
            margin-top: 16px;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }
        
        .btnn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(86, 105, 255, 0.7);
        }
        
        .btnn:active {
            transform: translateY(0);
        }
        
        .button {
            display: flex;
            flex-wrap: wrap;
            align-items: center;
            justify-content: center;
            gap: 20px;
            text-align: center;
        }
        
        .button a {
            color: #a6b1ff;
            font-size: 16px;
            font-weight: 500;
            text-decoration: none;
            transition: all 0.3s ease;
            padding: 8px 15px;
            border-radius: 20px;
            background: rgba(255, 255, 255, 0.05);
        }
        
        .button a i {
            font-size: 20px;
            margin-left: 8px;
        }
        
        .button a:hover {
            background: rgba(166, 177, 255, 0.1);
            transform: translateY(-2px);
        }
        
        input[type="checkbox"] {
            display: inline-block;
            width: 15px;
            height: 15px;
            cursor: pointer;
        }

        input::-ms-reveal,
        input::-ms-clear {
            display: none;
        }

        input::-webkit-credentials-auto-fill-button,
        input::-webkit-clear-button,
        input::-webkit-inner-spin-button,
        input::-webkit-contacts-auto-fill-button {
            display: none !important;
            visibility: hidden !important;
            pointer-events: none;
            height: 0;
            width: 0;
            margin: 0;
            padding: 0;
        }
        
      
        .planet {
            position: absolute;
            border-radius: 50%;
            z-index: -1;
            opacity: 0.1;
            animation: float 30s linear infinite;
        }
        
        @keyframes float {
            0% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(180deg); }
            100% { transform: translateY(0) rotate(360deg); }
        }
    </style>
</head>
    
<body>
  
    <div class="stars" id="stars"></div>
    
  
    <div class="planet" style="width: 100px; height: 100px; background: radial-gradient(circle at 30% 30%, #5669ff, #0a0e29); top: 10%; left: 10%;"></div>
    <div class="planet" style="width: 60px; height: 60px; background: radial-gradient(circle at 30% 30%, #a6b1ff, #0a0e29); top: 70%; left: 80%;"></div>
    <div class="planet" style="width: 80px; height: 80px; background: radial-gradient(circle at 30% 30%, #7e8ce0, #0a0e29); top: 40%; left: 85%;"></div>
    
    <div class="content">
        <form action="">
            <h2>تسجيل الدخول</h2>
            <div class="input-box">
                <input type="text" placeholder="اسم المستخدم" required />
                <i class="ri-user-fill"></i>
            </div>
            <div class="input-box">
                <input type="password" id="password" placeholder="كلمة المرور" required autocomplete="new-password" />
                <i class="ri-eye-off-fill toggle-password" id="togglePassword"></i>
            </div>
            <div class="remember">
                <label><input type="checkbox" />تذكرني</label>
                <a href="#">نسيت كلمة المرور؟</a>
            </div>
            <button type="submit" class="btnn">تسجيل الدخول</button>
            <div class="button">
                <a href="#"> <i class="ri-google-fill"></i> جوجل </a>--<a href="#">
                    <i class="ri-facebook-fill"></i> فيسبوك
                </a>
            </div>
        </form>
    </div>

    <script>
      
        function createStars() {
            const starsContainer = document.getElementById('stars');
            const starsCount = 150;
            
            for (let i = 0; i < starsCount; i++) {
                const star = document.createElement('div');
                star.classList.add('star');
                
              
                const size = Math.random() * 3;
                star.style.width = `${size}px`;
                star.style.height = `${size}px`;
                
              
                star.style.left = `${Math.random() * 100}%`;
                star.style.top = `${Math.random() * 100}%`;
                
              
                const duration = 2 + Math.random() * 3;
                const delay = Math.random() * 5;
                star.style.animationDuration = `${duration}s`;
                star.style.animationDelay = `${delay}s`;
                
                starsContainer.appendChild(star);
            }
        }
        
      
        document.getElementById('togglePassword').addEventListener('click', function() {
            const passwordInput = document.getElementById('password');
            const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
            passwordInput.setAttribute('type', type);
            
        
            this.classList.toggle('ri-eye-fill');
            this.classList.toggle('ri-eye-off-fill');
        });
        
      
        document.addEventListener('DOMContentLoaded', function() {
            createStars();
        });
    </script>
</body>
</html>
